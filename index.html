<!DOCTYPE html>
<html>
<head>
  <title>Mi aplicación de transporte</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container" id="registro">
    <h1>Registro de Usuario</h1>
    <form>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" placeholder="Crea una contraseña" required>

      <label for="metodo-pago">Método de pago:</label>
      <select id="metodo-pago" name="metodo-pago">
        <option value="huella">Huella biométrica</option>
        <option value="tarjeta">Tarjeta</option>
      </select>

      <input type="submit" value="Registrarse">
    </form>
    <div class="alert" id="alerta"></div>
  </div>

  <div class="container oculto" id="saldo">
    <h1>Bienvenido, <span id="nombre-usuario"></span></h1>
    <p>Tu saldo actual es: $<span id="saldo-actual">0.00</span></p>
    <label for="monto-recarga">Monto a recargar:</label>
    <input type="number" id="monto-recarga" placeholder="Ingresa el monto">
    <button id="btn-recargar">Recargar</button>
    <button id="cerrar-sesion">Cerrar sesión</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
